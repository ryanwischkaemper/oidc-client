<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <div id="message"></div>
  <button id="token">Get Token</button>
  <button id="signout">Logout of IdentityServer</button>
  <pre id="result"></pre>

  <div>
    <p style="font-size:larger">
      SystemJS is not needed with this build - our modules are now exposed globally. Get an instance of a <span style="font-weight:bold">OidcClient</span> by calling <span style="font-weight:bold">new IdentityModel.OidcClient()</span>
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="../dist/oidc-client.global.js"></script>

  <script>
    $(function () {
            var config = {
                client_id: "js.tokenmanager",
                redirect_uri: window.location.protocol + "//" + window.location.host + "/index.html",
                post_logout_redirect_uri: window.location.protocol + "//" + window.location.host + "/index.html",
                response_type: "id_token token",
                scope: "openid profile email read write",
                authority: "https://localhost:44333/core"
            };
            var client = new IdentityModel.OidcClient(config);
            window.client = client;

            var id_token;

            function show(data) {
                if (typeof data === 'object') {
                    data = JSON.stringify(data, null, 2);
                    show(data);
                }
                else {
                    $("#result").text(data);
                }
            }

            if (window.location.hash) {
                client.processResponseAsync().then(function (result) {
                    show(result);
                    id_token = result.id_token;
                }, function (err) {
                    show(err.message || err);
                });
            }

            $("#token").click(function () {
                client.createTokenRequestAsync().then(function (request) {
                    window.location = request.url;
                });
            });

            $("#signout").click(function () {
                client.createLogoutRequestAsync(id_token).then(function (url) {
                    window.location = url;
                });
            });

        });
  </script>
</body>

</html>
